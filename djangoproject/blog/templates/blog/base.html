{% load static %}

<html>

    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}

            <div style="font-size: 30px">
                <h1><a href="/">Django Girls Blog</a></h1>
                <h1><a href="{% url 'polls:index' %}">Click For Polls</a></h1>
                <h1><a href="{% url 'blog:tag_list' %}"> Tags </a></h1>
                <h1><a href="{% url 'blog:category_list' %}"> Category </a></h1>
            </div>

            <div style="text-align: right; font-size: 25px;">
                <a href="{% url 'blog:signup' %}">Sign Up</a> 
            </div>

            <div>
                {% if user.is_authenticated %}
                     <p style="color: white;"> Welcome <a style="color: white;" href="{% url 'blog:user_detail' pk=user.pk %}"> {{ user.username }} </a> </p>
                        <p><a href="{% url 'blog:logout' %}" style="font-size: 25px;" >logout</a></p>
                {% else %}
                        <p><b>You are not logged in</b></p>
                        <a href="{% url 'login' %}">login</a>
                {% endif %}
            </div>     
            
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
