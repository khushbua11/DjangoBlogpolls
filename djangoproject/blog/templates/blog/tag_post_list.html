{% extends 'blog/base.html' %}

{% block content %}
<h3 style="color: red"> Post related to {{ tag.name }} :- </h3>
	{% if posts|length > 0 %}
	    {% for post in posts %}
    	    <div class="post">
        		<h4> <a href=" {% url 'blog:post_detail' slug=post.slug %} "> {{ post.title }} </a>  </h4>
        	</div>
        {% endfor %}
    {% else %}
    	<div class="post">
        	<h3>No posts available.</h3>
        </div>
	{% endif %}
{% endblock %}
