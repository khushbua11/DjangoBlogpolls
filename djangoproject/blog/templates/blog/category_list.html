{% extends 'blog/base.html' %}

{% block content %}
<h3 style="color: Red"> Category List:- </h3>

    {% for category in categorys %}
        <div class="category">
            <h3> <a href="{% url 'blog:category_post_list' slug=category.slug %}"> {{ category.title }} </a> </h3>
            <p> {{ category.text|linebreaksbr }} </p>
        </div>
    {% endfor %}
{% endblock %}
