{% extends 'blog/base.html' %}
{% block content %}

  <div>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li> {{ message }} </li>
      {% endfor %}
    </ul>
    {% endif %}
    <h2>Create Account - The Great Django Blog</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td><input type="submit" name="submit" value="Register"></td>
        </tr>
      </table>
    </form>
  </div>
	
{% endblock %}
